<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form">
          <input
            class="search-form-input"
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
          />
          <input class="search-form-button type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
          <h1>
            Paris
          </h1>
          <div>
            <p>Monday 22:29, overcast clouds</p>
            <p>Humidity:92%, Wind: 1.54km/h</p>
          </div>
          <div>
          <div>
            <div>☁️ </div><div>14</div><div> °C</div>
          </div>
        </div>
      </main>
      <footer>
        <div>
        This project coded by
        <a href="https://github.com/SenayYakut" target="_blank">Senay Yakut</a>, is
      
        <a
          href="https://github.com/SenayYakut/weather-app-and-API"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and 
        <a href="https://weather-app-by-senay.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
        </div>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
