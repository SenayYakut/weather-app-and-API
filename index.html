<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <form class="search-form">
          <input
            class="search-form-input"
            type="search"
            placeholder="Enter a city.."
          />
          <input class="search-form-button type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>
          Paris
        </h1>
        <div>
          <p>Monday 22:29, overcast clouds</p>
          <p>Humidity:92%, Wind: 1.54km/h</p>
        </div>
        <div>
          ☁️ 14 °C
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/SenayYakut" target="_blank">Senay Yakut</a>
        , code hosted on
        <a
          href="https://github.com/SenayYakut/weather-app-and-API"
          target="_blank"
        >
          GitHub
        </a>
        and website hosted on
        <a href="https://weather-app-by-senay.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
  </body>
</html>
